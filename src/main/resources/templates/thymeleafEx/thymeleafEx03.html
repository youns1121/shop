<!DOCTYPE html>
<html xmlns:th="html://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>상품 리스트 출력 예제</h1>

        <table border="1">
            <thead>
                <tr>

                    <td>순번</td>
                    <td>상품명</td>
                    <td>상품설명</td>
                    <td>가격</td>
                    <td>상품등록일</td>

                </tr>
            </thead>
            <tbody>
                <tr th:each="itemDto, status :${itemDtoList}"> <!--th:each반복문, status는 변수명-->
                    <td th:text="${status.index}"></td> <!--현재 순회하고 있는 데이터의 인덱스를 출력-->
                    <td th:text="${itemDto.itemName}"></td>
                    <td th:text="${itemDto.itemDetail}"></td>
                    <td th:text="${itemDto.price}"></td>
                    <td th:text="${itemDto.createTime}"></td>

                </tr>

            </tbody>

        </table>

    </body>

    
</html>
