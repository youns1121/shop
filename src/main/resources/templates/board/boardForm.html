<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }

            bindDomEvent();

        });

        function bindDomEvent(){
            $(document).on("change", ".custom-file-input", function() {
                var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                fileExt = fileExt.toLowerCase(); //소문자 변환

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }

                $(this).siblings(".custom-file-label").html(fileName);
            });
        }

        function addFile(){

            let htmlData = '';
            htmlData += '<div class="custom-file img-div">'
            htmlData += '<input type="file" class="custom-file-input" name="itemImgFileList">'
            htmlData += '<label class="custom-file-label"></label>'
            htmlData += '</div>'

            var fileSize = $('.custom-file.img-div').length

            if(fileSize < 5) {

                $('.sub-img').append(htmlData)
            } else {
                alert("첨부파일 갯수는 최대 5개 입니다.")
            }
        }

        function removeFile(){

            let fileSize = $('.custom-file.img-div').length
            if( fileSize > 1) {
                $('.custom-file.img-div:last').remove()
            }
        }



    </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .input-group {
            margin-bottom : 15px
        }
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <form th:action method="post" enctype="multipart/form-data">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">제목</span>
                <input type="text" class="form-control" placeholder="제목을 입력해주세요">
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">내용</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" ></textarea>
        </div>

        <div>
            <div id="img-button">
                <button type="button" onclick="addFile()">+</button>
                <button type="button" onclick="removeFile()">-</button>
            </div>
            <div class="custom-file img-div">
                <input type="file" class="custom-file-input" name="itemImgFileList" placeholder="첨부파일">
                <label class="custom-file-label" text=""></label>
            </div>
            <div class="sub-img">
            </div>
        </div>



        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
